<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ @BASE }}/views/css/bootstrap.min.css" />

    <!-- External Styles -->
    <link rel="stylesheet" type="text/css" href="{{ @BASE }}/views/css/styles.css" />
</head>
<body>
<!-- Navigation Menu -->
<include href="views/html/components/nav.html"> </include>

    <!-- Quill Text Editor -->
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Admin Login</h2>
                <hr>

                <p class="text-center">Login to Marketing Team List</p>
                <form method="post" action="">
                    <div class="form-group">
                        <br/><span class="text-danger">*</span>
                        Username <input type = "text" id ="username" name = "username" class="form-control" value="{{ @username }}">
                        <span class="text-danger">{{ @usernameErr }}<br/></span>

                        Password <input type = "password" class = "form-control" name = "password">
                        <span class="text-danger">{{ @passwordErr}}</span>
                    </div>
                    <br/>
                    <input type="submit" id = "submit" name = "submit" class="btn btn-primary" value="Login" />

                </form>

                <br/>
                <p><span class="text-danger">*</span> Use Green River College for username</p>
                <hr/>

            </div>
        </div>
    </div>

    <!-- jQuery Library -->
    <script src="{{ @BASE }}/views/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="{{ @BASE }}/views/js/bootstrap.min.js"></script>

</body>
</html>
